name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'packages/**'
      - 'apps/playground/**'
      - 'apps/storybook/**'
      - '.github/workflows/deploy.yml'

concurrency:
  group: deploy-gh-pages
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Sites
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build --filter="!@surf-kit/storybook" --filter="!docs" --filter="!playground"

      - name: Build Storybook
        run: pnpm --filter @surf-kit/storybook build

      - name: Build Playground
        run: pnpm --filter playground build

      - name: Assemble site
        run: |
          mkdir -p _site/storybook _site/playground
          cp -r apps/storybook/dist/* _site/storybook/
          cp -r apps/playground/dist/* _site/playground/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          keep_files: false
